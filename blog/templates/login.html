{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-lg-center">
    <div class="col-md-12 col-lg-8">
      <form id="form" class="form" method="POST" action="">
        {{ form.csrf_token }}
        <h2>Sign in</h2>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="email">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" class="form-control" placeholder="Please enter your email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="email">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Please enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-block" value="Login">Sign in</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
